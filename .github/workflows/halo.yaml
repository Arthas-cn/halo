name: Build and Push Halo Docker Image

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]

concurrency: 
  group: ${{github.workflow}} - ${{github.ref}}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: arthascnhub/arthasdevhalo
  VERSION: latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ===== 使用官方推荐的环境设置方式 =====
      - name: Setup Node.js 20 with corepack
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dir: ./ui  # 指定前端lock文件位置
          check-latest: true

      # ===== 官方推荐的pnpm安装方式 =====
      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          echo "pnpm path: $(which pnpm)" >> $GITHUB_STEP_SUMMARY

      # ===== 前端构建 =====
      - name: Build UI
        working-directory: ./ui
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      # ===== 后端构建 =====
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR with Gradle
        run: |
          chmod +x gradlew
          ./gradlew :application:bootJar -x test
          ls -lh application/build/libs/*.jar

      # ===== 容器构建 =====
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          build-args: |
            JAR_FILE=application/build/libs/*.jar
